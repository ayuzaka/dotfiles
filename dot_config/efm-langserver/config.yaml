version: 2
tools:
  markdown-textlint: &markdown-textlint
    lint-command: 'bunx textlint -f unix --stdin --stdin-filename "${INPUT}"'
    lint-ignore-exit-code: true
    lint-stdin: true
    lint-formats:
      - "%f:%l:%c: %m [%trror/%r]"
    root-markers:
      - .textlintrc

  markdown-markdownlint: &markdown-markdownlint
    lint-command: 'bunx markdownlint -s -c "~/.config/markdown/markdownlint.json"'
    lint-stdin: true
    lint-formats:
      - "%f:%l %m"
      - "%f:%l:%c %m"
      - "%f: %l: %m"

  stylelint-lint: &stylelint-lint
    prefix: stylelint
    lint-command: 'bunx stylelint --formatter unix --stdin --stdin-filename "${INPUT}"'
    lint-ignore-exit-code: false
    lint-stdin: true
    lint-formats:
      - "%f:%l:%c: %m [%t%*[a-z]]"
    root-markers:
      - .stylelintrc.json
      - .stylelintrc.js
      - .stylelintrc.cjs
    commands:
      - title: "stylelint fix"
        command: "bunx"
        arguments:
          - "-no-install"
          - "stylelint"
          - "--fix"
          - "${INPUT}"

  eslint-lint: &eslint-lint
    prefix: eslint
    lint-command: 'bunx eslint -f unix --stdin --stdin-filename "${INPUT}"'
    lint-ignore-exit-code: true
    lint-stdin: true
    root-markers:
      - package.json
      - .eslintrc.js
    command:
      - title: "eslint fix"
        command: "bunx"
        arguments:
          - "--no-install"
          - "eslint"
          - "--fix"
          - "${INPUT}"

  prettier: &prettier
    format-command: 'bunx prettier --stdin-filepath "${INPUT}"'
    format-stdin: true
    root-markers:
      - package.json
      - .prettierrc
      - .prettierrc.js
      - .prettierrc.config.js

  shellcheck-lint: &shellcheck-lint
    prefix: shellcheck
    lint-command: "shellcheck -f gcc -x -"
    lint-stdin: true
    lint-formats:
      - "%f:%l:%c: %t%*[^:]: %m [SC%n]"

  actionlint-lint: &actionlint-lint
    prefix: actionlint
    lint-command: "bash -c \"[[ '${INPUT}' =~ \\\\.github/workflows/ ]]\" && actionlint -oneline -no-color -"
    lint-stdin: true
    lint-formats:
      - "%f:%l:%c: %m"
    root-markers:
      - .github

languages:
  javascript:
    - <<: *eslint-lint
    - <<: *prettier
  typescript:
    - <<: *eslint-lint
    - <<: *prettier
  typescriptreact:
    - <<: *prettier
    - <<: *eslint-lint
  svelte:
    - <<: *eslint-lint
    - <<: *stylelint-lint
    - <<: *prettier
  css:
    - <<: *stylelint-lint
    - <<: *prettier
  scss:
    - <<: *stylelint-lint
    - <<: *prettier
  markdown:
    - <<: *markdown-textlint
    - <<: *markdown-markdownlint
  yaml:
    - <<: *prettier
    - <<: *actionlint-lint
  sh:
    - <<: *shellcheck-lint
