version: 2
tools:
  markdown-textlint: &markdown-textlint
    lint-command: 'npx textlint -f unix --stdin --stdin-filename ${INPUT}'
    lint-ignore-exit-code: true
    lint-stdin: true
    lint-formats:
      - '%f:%l:%c: %m [%trror/%r]'
    root-markers:
      - .textlintrc

  markdown-markdownlint: &markdown-markdownlint
    lint-command: 'npx markdownlint -s -c %USERPROFILE%\.markdownlint.json'
    lint-stdin: true
    lint-formats:
      - '%f:%l %m'
      - '%f:%l:%c %m'
      - '%f: %l: %m'

  stylelint-lint: &stylelint-lint
    prefix: stylelint
    lint-command: 'npx --no-install stylelint --formatter unix --stdin --stdin-filename ${INPUT}'
    lint-ignore-exit-code: false
    lint-stdin: true
    lint-formats:
      - '%f:%l:%c: %m [%t%*[a-z]]'
    root-markers:
      - .stylelintrc.json
      - .stylelintrc.js
      - .stylelintrc.cjs
    commands:
      - title: 'stylelint fix'
        command: 'npx'
        arguments:
          - '-no-install'
          - 'stylelint'
          - '--fix'
          - '${INPUT}'

  eslint-lint: &eslint-lint
    prefix: eslint
    lint-command: 'npx --no-install eslint -f unix --stdin --stdin-filename ${INPUT}'
    lint-ignore-exit-code: true
    lint-stdin: true
    root-markers:
      - package.json
      - .eslintrc.js
    command:
      - title: 'eslint fix'
        command: 'npx'
        arguments:
          - '--no-install'
          - 'eslint'
          - '--fix'
          - '${INPUT}'
  shellcheck-lint: &shellcheck-lint
    prefix: shellcheck
    lint-command: 'shellcheck -f gcc -x -'
    lint-stdin: true
    lint-formats:
      - '%f:%l:%c: %t%*[^:]: %m [SC%n]'

languages:
  typescript:
    - <<: *eslint-lint
  typescriptreact:
    - <<: *eslint-lint
    - <<: *stylelint-lint
  svelte:
    - <<: *eslint-lint
    - <<: *stylelint-lint
  css:
    - <<: *stylelint-lint
  markdown:
    - <<: *markdown-textlint
    - <<: *markdown-markdownlint
  sh:
    - <<: *shellcheck-lint
